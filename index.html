<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRiSzZxfn0AJwwDQPB3GN_UTqmDQq5r6b_oQ&s"
       alt="first-image"
       />
    <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6gRv1rxPU2jgmpkKhN-TucFb_1KwqlOR3LQ&s"
       alt="second-image"
       />
    <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwikmW9grnXIyPKp804MOW7vB7BkDRXkc3zA&s"
       alt="third-image"
       />
    <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStG8HRPz4t57hN2dk2CONb8ExF8WaiC3YXMg&s       "
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
